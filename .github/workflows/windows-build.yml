name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Vendor Font Awesome assets (for offline icons)
        run: |
          New-Item -ItemType Directory -Force -Path static\vendor\fontawesome\css | Out-Null
          New-Item -ItemType Directory -Force -Path static\vendor\fontawesome\webfonts | Out-Null
          Invoke-WebRequest -Uri "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" -OutFile static\vendor\fontawesome\css\all.min.css
          Invoke-WebRequest -Uri "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/webfonts/fa-brands-400.woff2" -OutFile static\vendor\fontawesome\webfonts\fa-brands-400.woff2
          Invoke-WebRequest -Uri "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/webfonts/fa-regular-400.woff2" -OutFile static\vendor\fontawesome\webfonts\fa-regular-400.woff2
          Invoke-WebRequest -Uri "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/webfonts/fa-solid-900.woff2" -OutFile static\vendor\fontawesome\webfonts\fa-solid-900.woff2

      - name: Ensure instance directory
        run: |
          New-Item -ItemType Directory -Force -Path instance | Out-Null

      - name: Initialize database (seed admin/processes)
        run: |
          python init_db.py

      - name: Ensure DB files exist for packaging
        run: |
          # If a seeded root DB exists, mirror it into instance
          if (Test-Path .\oleema.db) {
            New-Item -ItemType Directory -Force -Path instance | Out-Null
            Copy-Item .\oleema.db .\instance\oleema.db -Force
          }
          # If root DB is missing but instance DB exists (from repo), mirror instance to root
          elseif (Test-Path .\instance\oleema.db) {
            Copy-Item .\instance\oleema.db .\oleema.db -Force
          }

      - name: Build with PyInstaller
        # On Windows, use single-line to avoid PowerShell parsing issues
        run: pyinstaller --noconfirm --clean --name Oleema --add-data "oleema.db;." --add-data "templates;templates" --add-data "static;static" --add-data "instance;instance" app.py

      - name: Archive artifact
        run: |
          Compress-Archive -Path dist\Oleema\* -DestinationPath Oleema-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Oleema-Windows
          path: Oleema-Windows.zip


