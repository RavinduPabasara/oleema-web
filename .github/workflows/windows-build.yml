name: Windows Build (PyInstaller)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable (one-folder)
        run: |
          pyinstaller --name Oleema --add-data "templates;templates" --add-data "static;static" --add-data "instance;instance" app.py

      - name: Create zip artifact
        run: |
          Compress-Archive -Path dist\Oleema\* -DestinationPath Oleema-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Oleema-windows
          path: Oleema-windows.zip
          if-no-files-found: error
          compression-level: 0


